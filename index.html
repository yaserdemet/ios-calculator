<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://is3-ssl.mzstatic.com/image/thumb/Purple124/v4/ba/52/b5/ba52b565-c3dc-98f8-7b24-1d9dadb40bba/AppIcon-1x_U007emarketing-0-6-0-85-220.png/1200x600wa.png.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ios Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="bos">
          <div>15*13</div>
        </div>

        <div class="cal">
          <div class="btn grey">AC</div>
          <div class="btn grey">±</div>
          <div class="btn grey">%</div>
          <div class="btn orange">÷</div>
          <div class="btn dark">7</div>
          <div class="btn dark">8</div>
          <div class="btn dark">9</div>
          <div class="btn orange">X</div>
          <div class="btn dark">4</div>
          <div class="btn dark">5</div>
          <div class="btn dark">6</div>
          <div class="btn orange">-</div>
          <div class="btn dark">1</div>
          <div class="btn dark">2</div>
          <div class="btn dark">3</div>
          <div class="btn orange">+</div>
          <div class="btn dark zero">
            <div>0</div>
          </div>
          <div class="btn dark">.</div>
          <div class="btn dark">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
