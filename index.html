<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon"
    href="https://is3-ssl.mzstatic.com/image/thumb/Purple124/v4/ba/52/b5/ba52b565-c3dc-98f8-7b24-1d9dadb40bba/AppIcon-1x_U007emarketing-0-6-0-85-220.png/1200x600wa.png.ico"
    type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Ios Calculator</title>
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="bos">

        <div class="upp-text"></div>
        <div class="down-text"></div>
      </div>

      <div class="cal">
        <div class="btn grey ac">AC</div>
        <div class="btn grey root">√</div>
        <div class="btn grey modulus operator">%</div>
        <div class="btn orange division operator">÷</div>
        <div class="btn dark number7 number">7</div>
        <div class="btn dark number8 number">8</div>
        <div class="btn dark number9 number">9</div>
        <div class="btn orange multiply operator">x</div>
        <div class="btn dark number4 number">4</div>
        <div class="btn dark number5 number">5</div>
        <div class="btn dark number6 number">6</div>
        <div class="btn orange minus operator">-</div>
        <div class="btn dark number1 number">1</div>
        <div class="btn dark number2 number">2</div>
        <div class="btn dark number3 number">3</div>
        <div class="btn orange plus operator">+</div>
        <div class="btn dark number number0 zero">
          0
        </div>
        <div class="btn dark point">.</div>
        <div class="btn dark equal ">=</div>
      </div>
    </div>
  </div>
  <audio src="./sound/iPhone typing on keyboard (E760226-MSH).mp3" class="sound"></audio>
  <script src="app.js"></script>
</body>

</html>
